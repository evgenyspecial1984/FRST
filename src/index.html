<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Бланк оплаты</title>
</head>
<body>
  <h2 class="main_title">Бланк расчета коммунальных платежей за месяц</h2>
  <h4>Расчет коммунальных платежей и оплаты аренды жилого помещения произведен за</h4>
  <div class="main_date">
    <select name="month" id="" class="month">
      <option value="mon1">Январь</option>
      <option value="mon2">Февраль</option>
      <option value="mon3>Март</option>
      <option value="mon4">Апрель</option>
      <option value="mon5">Май</option>
      <option value="mon6">Июнь</option>
      <option value="mon7">Июль</option>
      <option value="mon8">Август</option>
      <option value="mon9">Сентябрь</option>
      <option value="mon10">Октябрь</option>
      <option value="mon11">Ноябрь</option>
      <option value="mon12">Декабрь</option>
    </select>
    <input type="text" name="" id="" class="year">
  </div>
</body>
</html>
